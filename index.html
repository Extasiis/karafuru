            <li class="home__lista"><img src="./assets/Foto/BitcoinWhales 6.png" onclick="BitcoinWhalesSlider('./assets/Foto/BitcoinWhales 6.png'); BitcoinWhalesBgChange('linear-gradient(to bottom, #f2cc6b, #ecc664, #e7c05d, #e1ba55, #dcb44e)')" class="home__listImg" alt=""></li>
